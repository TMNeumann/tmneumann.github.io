<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match-3 Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
        }
        .game-container {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .game-board {
            width: 414px;
            display: grid;
            grid-template-columns: repeat(8, 50px);
            grid-template-rows: repeat(8, 50px);
            gap: 2px;
            margin: 20px auto;
            background: #333;
            padding: 5px;
            border-radius: 5px;
            position: relative;
        }
        /* Para as pe√ßas durante a anima√ß√£o de movimento */
        .cell.absolute {
            position: absolute;
            margin: 0;
        }
        .cell {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .cell.empty {
            background: #333 !important;
        }
        .cell:hover {
            transform: scale(1.05);
        }
        .cell.selected {
            border: 3px solid yellow;
            transform: scale(1.1);
        }
        .cell.matched {
            animation: pop 0.5s ease;
            animation: glow 0.6s ease-in-out;
            animation: glow 0.6s ease-in-out;
        }
        /* Anima√ß√£o de troca - as pe√ßas se movem para as posi√ß√µes umas das outras */
        .cell.moving {
            z-index: 10;
            transition: all 0.3s ease-in-out;
            animation: swapMove 0.3s ease-in-out;
        }
        /* Anima√ß√£o de queda das pe√ßas */
        .cell.falling {
            z-index: 5;
            transition: all 0.4s cubic-bezier(0.4, 0.0, 0.2, 1);
        }
        /* Anima√ß√£o de aparecimento das novas pe√ßas */
        .cell.spawning {
            animation: spawn 0.5s ease-out;
        }
        .cell.invalid {
            background: #ff4444 !important;
            animation: shake 0.5s ease;
        }
        .score {
            font-size: 24px;
            margin: 10px 0;
            color: #333;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 0 5px;
        }
        button:hover {
            background: #45a049;
        }
        /* Cores para os tipos de pe√ßas */
        .type-0 { background: #FF6B6B; }
        .type-1 { background: #4ECDC4; }
        .type-2 { background: #FFD166; }
        .type-3 { background: #06D6A0; }
        .type-4 { background: #118AB2; }
        .type-5 { background: #073B4C; }
        

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        @keyframes pop {
             0% { 
                transform: scale(0) rotate(-180deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1.2) rotate(-90deg);
                opacity: 0.8;
            }
            100% { 
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }
        @keyframes glow {
            0%, 100% { 
                filter: brightness(1);
                transform: scale(1);
            }
            50% { 
                filter: brightness(1.8) drop-shadow(0 0 8px currentColor);
                transform: scale(1.1);
            }
        }
        @keyframes swapMove {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        @keyframes spawn {
            0% { 
                transform: scale(0);
                opacity: 0;
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Match-3 Game</h1>
        
        <div class="score">
            Pontua√ß√£o: <span id="score">0</span>
        </div>

        <div class="controls">
            <button onclick="startGame()">Novo Jogo</button>
        </div>

        <div class="game-board" id="gameBoard">
            <!-- O tabuleiro ser√° gerado pelo JavaScript -->
        </div>

        <div class="instructions">
            <p>Clique em uma pe√ßa e depois em uma pe√ßa adjacente para trocar</p>
            <p>Fa√ßa linhas de 3 ou mais pe√ßas da mesma cor</p>
        </div>
    </div>

    <script>
        class Match3Game {
            constructor() {
                this.boardSize = 8;
                this.colors = 6; // N√∫mero de cores diferentes
                this.board = [];
                this.selectedCell = null;
                this.score = 0;
                this.isSwapping = false;
                
                this.initializeBoard();
                this.renderBoard();
            }

            initializeBoard() {
                // Criar tabuleiro inicial sem combina√ß√µes
                do {
                    this.board = [];
                    for (let row = 0; row < this.boardSize; row++) {
                        this.board[row] = [];
                        for (let col = 0; col < this.boardSize; col++) {
                            this.board[row][col] = Math.floor(Math.random() * this.colors);
                        }
                    }
                } while (this.findMatches().length > 0);
            }

            renderBoard() {
                const gameBoard = document.getElementById('gameBoard');
                gameBoard.innerHTML = '';

                for (let row = 0; row < this.boardSize; row++) {
                    for (let col = 0; col < this.boardSize; col++) {
                        const cell = document.createElement('div');
                        const type = this.board[row][col];
                        
                        if (type === -1) {
                            cell.className = 'cell empty';
                            cell.textContent = '';
                        } else {
                            cell.className = `cell type-${type}`;
                            cell.textContent = this.getSymbol(type);
                        }
                        
                        cell.dataset.row = row;
                        cell.dataset.col = col;
                        cell.addEventListener('click', () => this.handleCellClick(row, col));
                        
                        gameBoard.appendChild(cell);
                    }
                }
            }

            getSymbol(type) {
                const symbols = ['üî¥', 'üîµ', 'üü°', 'üü¢', 'üü£', 'üü†'];
                return symbols[type] || '‚ö´';
            }

            handleCellClick(row, col) {
                if (this.isSwapping) return;

                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);

                if (!this.selectedCell) {
                    // Primeira sele√ß√£o
                    this.selectedCell = { row, col };
                    cell.classList.add('selected');
                } else {
                    // Segunda sele√ß√£o - tentar trocar
                    const firstCell = this.selectedCell;
                    
                    // Verificar se as c√©lulas s√£o adjacentes
                    if (this.areAdjacent(firstCell.row, firstCell.col, row, col)) {
                        this.swapCells(firstCell.row, firstCell.col, row, col);
                    }
                    
                    // Desselecionar
                    document.querySelector('.selected')?.classList.remove('selected');
                    this.selectedCell = null;
                }
            }

            areAdjacent(row1, col1, row2, col2) {
                const rowDiff = Math.abs(row1 - row2);
                const colDiff = Math.abs(col1 - col2);
                return (rowDiff === 1 && colDiff === 0) || (rowDiff === 0 && colDiff === 1);
            }

            async swapCells(row1, col1, row2, col2) {
                this.isSwapping = true;

                // 1. Fazer a troca l√≥gica PRIMEIRO
                const tempBoard = JSON.parse(JSON.stringify(this.board));
                [this.board[row1][col1], this.board[row2][col2]] = 
                [this.board[row2][col2], this.board[row1][col1]];

                // 2. Verificar combina√ß√µes ANTES de animar
                const matches = this.findMatches();
                
                if (matches.length > 0) {
                    // Combina√ß√£o v√°lida - animar a troca
                    await this.animateSwap(row1, col1, row2, col2);
                    
                    // Processar as combina√ß√µes
                    await this.processMatches(matches);
                    await this.dropPieces();
                    await this.fillEmptySpaces();
                    
                    // Verificar rea√ß√µes em cadeia
                    setTimeout(() => this.checkChainReaction(), 500);
                } else {
                    // Combina√ß√£o inv√°lida - desfazer a troca e animar volta
                    this.board = tempBoard; // Reverter antes de animar
                    await this.animateSwapBack(row1, col1, row2, col2);
                }

                this.renderBoard();
                this.isSwapping = false;
            }

            findMatches() {
                const matches = [];

                // Verificar linhas horizontais
                for (let row = 0; row < this.boardSize; row++) {
                    let col = 0;
                    while (col < this.boardSize - 2) {
                        const type = this.board[row][col];
                        if (type !== -1) {
                            let matchLength = 1;
                            
                            while (col + matchLength < this.boardSize && 
                                this.board[row][col + matchLength] === type) {
                                matchLength++;
                            }
                            
                            if (matchLength >= 3) {
                                for (let i = 0; i < matchLength; i++) {
                                    matches.push({ row, col: col + i });
                                }
                            }
                            
                            col += matchLength;
                        } else {
                            col++;
                        }
                    }
                }

                // Verificar colunas verticais
                for (let col = 0; col < this.boardSize; col++) {
                    let row = 0;
                    while (row < this.boardSize - 2) {
                        const type = this.board[row][col];
                        if (type !== -1) {
                            let matchLength = 1;
                            
                            while (row + matchLength < this.boardSize && 
                                this.board[row + matchLength][col] === type) {
                                matchLength++;
                            }
                            
                            if (matchLength >= 3) {
                                for (let i = 0; i < matchLength; i++) {
                                    matches.push({ row: row + i, col });
                                }
                            }
                            
                            row += matchLength;
                        } else {
                            row++;
                        }
                    }
                }

                return matches;
            }

            async processMatches(matches) {
                // Criar Set com posi√ß√µes √∫nicas
                const uniqueMatches = new Set();
                matches.forEach(match => {
                    uniqueMatches.add(`${match.row},${match.col}`);
                });

                // Animar pe√ßas que ser√£o removidas
                uniqueMatches.forEach(pos => {
                    const [row, col] = pos.split(',').map(Number);
                    const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                    if (cell) {
                        cell.classList.add('matched');
                    }
                });

                await this.wait(500);

                // Remover pe√ßas do array
                uniqueMatches.forEach(pos => {
                    const [row, col] = pos.split(',').map(Number);
                    this.board[row][col] = -1;
                });

                // Atualizar pontua√ß√£o
                this.score += uniqueMatches.size * 10;
                document.getElementById('score').textContent = this.score;

                // Renderizar para mostrar os espa√ßos vazios
                this.renderBoard();
                await this.wait(300);
            }

            async dropPieces() {
                let moved;
                do {
                    moved = false;
                    
                    // Para cada coluna, processar de baixo para cima
                    for (let col = 0; col < this.boardSize; col++) {
                        let writeIndex = this.boardSize - 1;
                        
                        // Mover todas as pe√ßas n√£o vazias para baixo
                        for (let row = this.boardSize - 1; row >= 0; row--) {
                            if (this.board[row][col] !== -1) {
                                if (writeIndex !== row) {
                                    this.board[writeIndex][col] = this.board[row][col];
                                    this.board[row][col] = -1;
                                    moved = true;
                                }
                                writeIndex--;
                            }
                        }
                    }
                    
                    if (moved) {
                        this.renderBoard();
                        await this.wait(200);
                    }
                } while (moved);
            }

            async fillEmptySpaces() {
                let filledAny = false;
                
                for (let col = 0; col < this.boardSize; col++) {
                    for (let row = 0; row < this.boardSize; row++) {
                        if (this.board[row][col] === -1) {
                            this.board[row][col] = Math.floor(Math.random() * this.colors);
                            filledAny = true;
                        }
                    }
                }
                
                if (filledAny) {
                    this.renderBoard();
                    
                    // Animar APENAS as pe√ßas que estavam vazias (-1) e agora t√™m valor
                    // Mas como o renderBoard() recria tudo, precisamos de uma l√≥gica diferente
                    await this.wait(300);
                }
            }

            async checkChainReaction() {
                const matches = this.findMatches();
                if (matches.length > 0) {
                    await this.processMatches(matches);
                    await this.dropPieces();
                    await this.fillEmptySpaces();
                    setTimeout(() => this.checkChainReaction(), 300);
                }
            }

            wait(ms) {
                return new Promise(resolve => setTimeout(resolve, ms));
            }

            hint() {
                alert('üí° Tente encontrar grupos de 3 ou mais pe√ßas da mesma cor!');
            }

            async animateSwap(row1, col1, row2, col2) {
                const cell1 = document.querySelector(`[data-row="${row1}"][data-col="${col1}"]`);
                const cell2 = document.querySelector(`[data-row="${row2}"][data-col="${col2}"]`);
                
                if (!cell1 || !cell2) return;

                // Salvar os conte√∫dos originais
                const cell1Content = cell1.innerHTML;
                const cell1Class = cell1.className;
                const cell2Content = cell2.innerHTML;
                const cell2Class = cell2.className;

                // Trocar visualmente IMEDIATAMENTE
                cell1.innerHTML = cell2Content;
                cell1.className = cell2Class;
                cell2.innerHTML = cell1Content;
                cell2.className = cell1Class;

                // Aplicar anima√ß√£o
                cell1.classList.add('moving');
                cell2.classList.add('moving');

                await this.wait(300);

                // Remover anima√ß√£o
                cell1.classList.remove('moving');
                cell2.classList.remove('moving');
            }


            async animateSwapBack(row1, col1, row2, col2) {
                const cell1 = document.querySelector(`[data-row="${row1}"][data-col="${col1}"]`);
                const cell2 = document.querySelector(`[data-row="${row2}"][data-col="${col2}"]`);
                
                if (!cell1 || !cell2) return;

                // Aplicar anima√ß√£o de volta
                cell1.classList.add('moving');
                cell2.classList.add('moving');

                await this.wait(300);

                // Remover anima√ß√£o
                cell1.classList.remove('moving');
                cell2.classList.remove('moving');
            }

            animateElement(element, targetX, targetY) {
                return new Promise(resolve => {
                    element.style.transform = `translate(${targetX - parseInt(element.style.left)}px, ${targetY - parseInt(element.style.top)}px)`;
                    
                    setTimeout(() => {
                        element.style.transform = '';
                        element.classList.remove('moving');
                        resolve();
                    }, 300);
                });
            }

                // SIMPLIFICAR a anima√ß√£o de queda - vers√£o mais confi√°vel
            async animateFallingPieces() {
                // Vamos fazer uma vers√£o visual simples sem complicar
                this.renderBoard();
                await this.wait(300);
            }


            async animateFall(fromRow, fromCol, toRow, toCol) {
                const cell = document.querySelector(`[data-row="${fromRow}"][data-col="${fromCol}"]`);
                if (!cell) return;

                const boardRect = document.getElementById('gameBoard').getBoundingClientRect();
                const fromRect = cell.getBoundingClientRect();
                const toCell = document.querySelector(`[data-row="${toRow}"][data-col="${toCol}"]`);
                const toRect = toCell.getBoundingClientRect();

                const fromX = fromRect.left - boardRect.left;
                const fromY = fromRect.top - boardRect.top;
                const toY = toRect.top - boardRect.top;

                cell.style.position = 'absolute';
                cell.style.left = fromX + 'px';
                cell.style.top = fromY + 'px';
                cell.classList.add('falling');

                await this.animateElement(cell, fromX, toY);

                cell.style.position = '';
                cell.style.left = '';
                cell.style.top = '';
                cell.classList.remove('falling');
            }

            async animateNewPieces() {
                // Vers√£o simplificada - s√≥ renderizar
                this.renderBoard();
                
                // Aplicar anima√ß√£o de spawn nas novas pe√ßas
                setTimeout(() => {
                    for (let row = 0; row < this.boardSize; row++) {
                        for (let col = 0; col < this.boardSize; col++) {
                            if (this.board[row][col] !== -1) {
                                const cell = document.querySelector(`[data-row="${row}"][data-col="${col}"]`);
                                if (cell) {
                                    cell.classList.add('spawning');
                                    setTimeout(() => cell.classList.remove('spawning'), 500);
                                }
                            }
                        }
                    }
                }, 50);
            }
        }

        let game;

        function startGame() {
            game = new Match3Game();
            document.getElementById('score').textContent = '0';
        }

        // Iniciar o jogo automaticamente
        startGame();
    </script>
</body>
</html>
